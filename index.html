<html>
<head>
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hi">
        <form action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="ef41fdf0-208a-4383-b582-3cf58315cf9f">

            <h1 class="hello">SIGN UP</h1>
            <br>
            <!-- Name Input -->
            <label for="name">NAME:</label>
            <input type="text" name="name" placeholder="Enter the name" required><br><br>

            <!-- Age Input -->
            <label for="age">AGE:</label>
            <input type="number" name="age" placeholder="Enter the age" required><br><br>

            <!-- Gender Radio Buttons -->
            <label for="gender">GENDER:</label>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label><br><br>

            <!-- Date of Birth Input -->
            <label for="dob">D.O.B:</label>
            <input type="date" name="dob" required><br><br>

            <!-- Email Input -->
            <label for="email">EMAIL ID:</label>
            <input type="email" name="email" placeholder="Enter the mail id" required><br><br>

            <!-- Phone Number Input -->
            <label for="phone">PH NO:</label>
            <input type="tel" name="phone" placeholder="Enter phone number" required><br><br>

            <!-- College Input -->
            <label for="college">COLLEGE:</label>
            <input type="text" name="college" placeholder="Enter the College" required><br><br>

            <!-- Address Input -->
            <label for="address">ADDRESS:</label>
            <input type="text" name="address" placeholder="Enter the address" required><br><br>

            <!-- Emergency Contact Input -->
            <label for="emergency_contact">EMERGENCY CONTACT:</label>
            <input type="tel" name="emergency_contact" placeholder="Enter emergency contact" required><br><br>

            <!-- Course Selection -->
            <label for="course">COURSE:</label>
            <select name="course" id="course">
                <option value="Full Stack">Full Stack</option>
                <option value="Data Science">Data Science</option>
                <option value="IoT">IoT</option>
                <option value="Others">Others</option>
            </select><br><br>

            <!-- Duration Input -->
            <label for="duration">DURATION:</label>
            <input type="text" name="duration" placeholder="Enter the duration" required><br><br>

            <!-- Submit Button -->
            <button type="submit">Submit Form</button>
            <br><br>

            <!-- Additional Links -->
            <div class="hey">
                <a href="forgot_password.html">Forgot Password</a>
            </div>
            <div class="oi">
                <a href="login.html">Login</a>
            </div>
        </form>
    </div> 
</body>
</html>
